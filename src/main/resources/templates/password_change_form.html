<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Password change form</title>
</head>
<body>
		<section class="vh-80" style="background-color: grey;">
  <div class="container py-3 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
				
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                alt="verify-OTP form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
            </div>
            
            <div class="col-md-6 col-lg-7 mt-5 align-items-center text-center">
			<h3 class="mt-5">Enter new password</h3>
					
					 <div class="card-body p-4 p-lg-5 text-black">
							
						<form th:action="@{/password-change}" method="post">
							
							<div class="form-group">
							<input type="password" name="newPassword" class="form-control mt-2" placeholder="Enter new password">
							</div>
							
							<button type="submit" class="btn btn-primary mt-3" style="margin-right: 15px;">Submit</button>
							<button type="reset" class="btn btn-warning mt-3" style="margin-left: 15px;">Reset</button>
						</form>
					</div>
				 </div>
          </div>
        </div>
      </div>
    </div>
  </div>
	<script>
      tinymce.init({
        selector: '#TinyMCE'
      });
      
		$('.item').removeClass('active');
		$('#settings-link').addClass('active');
    </script>
    
	</section>
</body>
</html>
